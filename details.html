<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="details.css">
    <title>Document</title>
</head>
<style>
    @media screen and (max-width: 750px){
        
        .table_data 
        {
            width: 350px;
        }
        table
        {
            width: 350px;
        }
    } 
</style>
<body onload="displayRecord()">
    <header>
        <!-- <h2 id="headerinfo">Employee Information</h2> -->
    </header>
    
    <div class="table_data" id="data">
        <table>
            <tr>
                <th colspan="2">Employee Information</th>
            </tr>
            <tr>
                <td>First Name</td>
                <td id="firstName"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td id="lastName"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td id="email"></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td id="phone"></td>
            </tr>
            <tr>
                <td>Date Of Birth</td>
                <td id="date"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td id="addr"></td>
            </tr>
            <tr>
                <td>Country</td>
                <td id="country"></td>
            </tr>
            <tr>
                <td>Department</td>
                <td id="department"></td>
            </tr>
            <tr>
                <td>Employment Status</td>
                <td id="status"></td>
            </tr>
        </table>
    </div>

    <script src="details.js"></script>
    

</body>
</html>
